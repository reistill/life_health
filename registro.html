<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="page">
        <form action="submit_registro.php" method="POST" class="formLogin">
            <h1>Registro</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" autofocus="true" required>
            <label for="name">Nome</label>
            <input type="text" id="name" name="nome" placeholder="Digite seu nome completo" required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
            <label for="date">Data de nascimento</label>
            <input type="date" id="date" name="data_nascimento" required>
            <input type="submit" value="Registre-se" class="btn">
        </form>
    </div>
</body>
</html>
