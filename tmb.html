<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa de Metabolismo Basal</title>
    <link rel="stylesheet" href="estilo_tbm.css">
</head>

<body>
    <h1>Calculadora de TMB</h1>

    <section id="content">
        <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.1" id="peso" required><br><br>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required><br><br>

        <button id="calcular">Calcular TMB</button>
        <p id="resultado"></p>
    </section>
    <footer>
        <p>&copy;LifeHealthy</p>
    </footer>

    <script>
        function calcularTMB(sexo, idade, peso, altura) {
            let tmb;
            if (sexo.toLowerCase() === 'masculino') {
                tmb = 88.362 + (13.397 * peso) + (4.799 * altura) - (5.677 * idade);
            } else if (sexo.toLowerCase() === 'feminino') {
                tmb = 447.593 + (9.247 * peso) + (3.098 * altura) - (4.330 * idade);
            } else {
                return "Sexo inválido. Use 'masculino' ou 'feminino'";
            }

            return tmb; // Retorna o valor calculado
        }

        document.getElementById('calcular').onclick = function() {
            const sexo = document.getElementById('sexo').value;
            const idade = parseInt(document.getElementById('idade').value);
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            const tmb = calcularTMB(sexo, idade, peso, altura);
            const resultado = document.getElementById('resultado');

            if (typeof tmb === 'number') {
                resultado.textContent = `Sua taxa de metabolismo basal (TMB) é: ${tmb.toFixed(2)} calorias por dia.`;
                console.log(`Sua taxa de metabolismo basal (TMB) é: ${tmb.toFixed(2)} calorias por dia.`);
            } else {
                resultado.textContent = tmb;
                console.log(tmb);
            }
        };
    </script>
</body>

</html>
